<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        roblox: '#00A2FF',
                        accent: '#A855F7',
                        dark: '#0B0F1A',
                        light: '#F8FAFC',
                        cardDark: '#161B2E',
                        cardLight: '#FFFFFF',
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'neon-pulse': 'neon 1.5s ease-in-out infinite alternate',
                    }
                }
            }
        }
    </script>
    <style>
        /* Loader styles */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .neon-text {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.8));
        }

        @keyframes neon {
            from { opacity: 0.8; filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.8)); }
            to { opacity: 1; filter: drop-shadow(0 0 25px rgba(168, 85, 247, 1)); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #A855F7; border-radius: 10px; }

        .glass-nav { 
            background: rgba(248, 250, 252, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
        }
        @media (prefers-color-scheme: dark) {
            .glass-nav { background: rgba(11, 15, 26, 0.8); }
        }

        .text-gradient {
            background: linear-gradient(135deg, #00A2FF 0%, #A855F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-violet-glow {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            will-change: transform;
        }

        #cursor-glow {
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            position: fixed; pointer-events: none; z-index: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            display: none; /* Hidden by default, shown on move */
        }

        @media (max-width: 768px) {
            .neon-text { font-size: 2.5rem; }
            #cursor-glow { width: 300px; height: 300px; }
        }
    </style>
</head>
<body class="bg-light dark:bg-dark text-slate-600 dark:text-slate-300 font-sans selection:bg-accent selection:text-white overflow-x-hidden transition-colors duration-500 opacity-0" id="body-content">

    <div id="loader" class="bg-light dark:bg-dark">
        <h1 class="neon-text text-slate-900 dark:text-white animate-neon-pulse">
            Bonjour<span class="text-accent">.</span>
        </h1>
    </div>

    <div id="cursor-glow"></div>
    <div id="particles-container"></div>

    <nav class="fixed w-full z-50 glass-nav border-b border-black/5 dark:border-white/5">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <span class="text-2xl font-bold text-slate-900 dark:text-white tracking-tighter">
                Bonjour<span class="text-accent">.</span>
            </span>
            <div class="flex items-center space-x-4 md:space-x-8">
                <a href="#assets" class="hover:text-accent transition text-sm font-medium hidden sm:block">Assets</a>
                <a href="https://dsc.gg/bjr" target="_blank" class="bg-[#5865F2] text-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-transform active:scale-95">
                    <i class="fa-brands fa-discord mr-2"></i>Discord
                </a>
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="relative pt-32 pb-20 min-h-screen flex items-center justify-center">
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div id="blob-1" class="absolute top-1/4 left-1/4 w-64 h-64 bg-roblox/20 rounded-full blur-3xl animate-pulse-slow"></div>
                <div id="blob-2" class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-accent/20 rounded-full blur-3xl animate-pulse-slow"></div>
            </div>

            <div class="max-w-7xl mx-auto px-4 text-center z-10" data-aos="zoom-out-up">
                <div class="inline-flex items-center px-4 py-1.5 rounded-full border border-accent/30 bg-accent/5 mb-8">
                    <span class="text-[10px] font-bold text-accent uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-accent rounded-full animate-ping"></span>
                        Roblox Open Source
                    </span>
                </div>
                <h1 class="text-5xl md:text-8xl font-black text-slate-900 dark:text-white mb-6 tracking-tight">
                    Bonjour<br><span class="text-gradient">Resources.</span>
                </h1>
                <p class="mt-4 max-w-xl mx-auto text-base md:text-lg text-slate-500 dark:text-slate-400 mb-10 px-4">
                    Scripts haute performance pour <span class="text-slate-900 dark:text-white font-semibold">Roblox Studio</span>. 
                    Gratuit, propre et optimisé.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center px-6">
                    <a href="#assets" class="bg-gradient-to-r from-roblox to-accent text-white font-bold py-4 px-10 rounded-xl shadow-lg active:scale-95 transition-transform">
                        Voir les Assets
                    </a>
                </div>
            </div>
        </section>

        <section id="assets" class="py-20 bg-slate-500/5">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-3xl font-bold text-slate-900 dark:text-white text-center mb-12">Bibliothèque</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="asset-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer class="py-10 border-t border-black/5 dark:border-white/5 text-center">
        <p class="text-xs text-slate-500 font-mono uppercase tracking-widest">©2025 Bonjour. All rights reserved</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Loader Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const body = document.getElementById('body-content');
                loader.style.opacity = '0';
                body.style.opacity = '1';
                setTimeout(() => {
                    loader.style.visibility = 'hidden';
                    AOS.init({ duration: 800, once: true });
                }, 800);
            }, 1500); // Temps d'affichage du texte Bonjour.
        });

        // Assets Data
        const assets = [
            { name: "BJDR", icon: "fa-bullhorn", desc: "Global Announcement" },
            { name: "BluredMenu", icon: "fa-window-restore", desc: "UI Blur Effect" },
            { name: "ChatToDiscord", icon: "fa-comments", desc: "Discord Webhook" },
            { name: "Loading Screen", icon: "fa-spinner", desc: "Custom Intro" },
            { name: "Realistic Head", icon: "fa-video", desc: "Camera System" },
            { name: "VisualFPS", icon: "fa-gauge-high", desc: "HUD Stats" }
        ];

        const grid = document.getElementById('asset-grid');
        assets.forEach(asset => {
            grid.innerHTML += `
                <div class="asset-card bg-white dark:bg-cardDark border border-black/5 dark:border-white/5 p-6 rounded-2xl card-violet-glow shadow-sm" data-aos="fade-up">
                    <div class="w-10 h-10 bg-accent/10 rounded-lg flex items-center justify-center text-accent mb-4">
                        <i class="fa-solid ${asset.icon}"></i>
                    </div>
                    <h3 class="font-bold text-slate-900 dark:text-white">${asset.name}</h3>
                    <p class="text-xs text-slate-500 mt-2 mb-6">${asset.desc}</p>
                    <button class="w-full py-2 bg-black/5 dark:bg-white/5 rounded-lg text-xs font-bold hover:bg-accent hover:text-white transition-colors">Download</button>
                </div>
            `;
        });

        // Universal Input (Mouse & Touch)
        const cursorGlow = document.getElementById('cursor-glow');
        const blobs = [document.getElementById('blob-1'), document.getElementById('blob-2')];
        const assetCards = document.getElementsByClassName('asset-card');

        function handleMove(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Update Glow
            cursorGlow.style.display = 'block';
            cursorGlow.style.left = `${clientX}px`;
            cursorGlow.style.top = `${clientY}px`;

            // Parallax Blobs
            blobs.forEach((blob, i) => {
                const speed = (i + 1) * 40;
                const x = (window.innerWidth / 2 - clientX) / speed;
                const y = (window.innerHeight / 2 - clientY) / speed;
                blob.style.transform = `translate(${x}px, ${y}px)`;
            });

            // Card Tilt (Only on Desktop for better UX, or light tilt on mobile)
            Array.from(assetCards).forEach(card => {
                const rect = card.getBoundingClientRect();
                if (clientX > rect.left && clientX < rect.right && clientY > rect.top && clientY < rect.bottom) {
                    const x = clientX - rect.left - rect.width / 2;
                    const y = clientY - rect.top - rect.height / 2;
                    card.style.transform = `perspective(1000px) rotateX(${-y / 15}deg) rotateY(${x / 15}deg) scale(1.02)`;
                } else {
                    card.style.transform = '';
                }
            });
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: true });

    </script>
</body>
</html>
